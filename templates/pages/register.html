<article id="register">
  <h2>Register for {{ folder.title }}</h2>
  <div class="separator">
    <p>
      Registration is affordable and painless. Buy a t-shirt with your ticket: it'll help
      support us to keep making awesome geek events.
    </p>
    <p>
      <strong>Note</strong>: The ticket cost includes lunch and two teas for participants. 
    </p>
  </div>
  {%- with index=getnode(folder.name, '') %}
  <iframe id="register_ifrm" name="register_ifrm" src="http://doattend.com/embed_ticket/{{ index.properties.get('doattend-id') }}" scrolling="auto" width="90%" height="900"><a href="{{ index.properties.get('doattend-link') }}">Register here</a></iframe>
  {%- endwith %}
</article>
